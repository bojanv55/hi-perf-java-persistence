spring:
  application:
    name: HiPerfJavaPersistence
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:mysql://localhost:3306/hi_perf_java_pers
    username: root
    password: 123456
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: create-drop
management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
